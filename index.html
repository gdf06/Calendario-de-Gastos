<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Calendario de Gastos</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <script src='main.js'></script>
</head>
<body>
    <header>
        <h1>Calculadora de Gastos Mensais:</h1>
    </header>
    <main>
        <section class="calculator">
            <form id="gastos-form">
                <label for="descricao">Descrição:</label>
                <input type="text" id="descricao" name="descricao" placeholder="Ex: Lanche" required>

                <label for="valor">Valor:</label>
                <input type="number" id="valor" name="valor" placeholder="Ex: 25.50" step="0.01" required>
                
                <label for="categoria">Categoria:</label>
                <select id="categoria" name="categoria" required>
                    <option value="" disabled selected>Selecione uma categoria</option>
                    <option value="alimentacao">Alimentação</option>
                    <option value="transporte">Transporte</option>
                    <option value="mercado">Mercado</option>
                    <option value="lazer">Lazer</option>
                    <option value="outros">Outros</option>
                </select>
                <button type="button" id="adicionar-gasto">Adicionar Gasto</button>
            </form>
            <div class="resultados">
                <h2>Gastos Adicionados:</h2>
                <ul id="lista-gastos"></ul>
                <h3>Total de Gastos: R$ <span id="total-gastos">0.00</span></h3>
            </div>
        </section>
    </main>
    <script src="script.js"></script>
</body>
</html>
